<html>
  <head> </head>
  <style>
    @media only screen and (max-width: 600px) {
      body {
        font-size: 5vw;
      }
    }
    @media only screen and (min-width: 600px) {
      body {
        font-size: 2vw;
      }
    }
    main {
      margin: 15px 50px;
    }
    p {
      font-size: 3vw;
      margin: 0;
    }
    .status {
      font-weight: 800;
    }
    section {
      margin: 50px;
    }
    a.button {
      -webkit-appearance: button;
      -moz-appearance: button;
      appearance: button;
      text-decoration: none;
      color: black;
      background-color: gray;
      padding: 5;
      border-radius: 5;
      cursor: pointer;
    }
    footer {
      max-height: 150px;
      position: absolute;
      bottom: 0;
    }
  </style>
  <body>
    <header id="currentTime">{currentTime}</header>
    <main>
      Pump status:
      <div id="pumpStatus" class="status">{pumpStatus}</div>
    </main>
    <section>
      <p>
        <span>Last Pump Activation: </span
        ><span id="lastPumpTime" class="status">{lastPumpTime}</span>
      </p>
      <a class="button" href="/pump/on">Start Pump</a>
    </section>
    <section>
      <p>Current Pump Duration: <span class="status">{pumpDuration} seconds</span></p>
      <input id="timeInput" type="number" value="10" />
      <a class="button" onclick="setPumpDuration()">Set Pump Duration</a>
    </section>
    <footer>
      <div>{intervalCount} iterations</div>
      <div>{startTime}</div>
      <div>{startTimeFromNow}</div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <script src="index.js"></script>
</html>
